  <style>
           header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: none;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .image-wrapper {
    width: calc(25% - 10px);
    margin-bottom: 20px;
    position: relative;
    padding-bottom: 45%; 
    overflow: hidden;
    transition: padding-bottom 0.3s ease; 
    transform: tranfoorm 0.3s ease;
  }
  .image-wrapper img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease; 
  }
  .image-wrapper:hover {
    transform: scale(1.1);
    z-index: 1; 
  }

  .image-wrapper:hover img {
    object-fit: contain; 
  }

  @media (max-width: 768px) {
    .image-wrapper {
      width: calc(50% - 10px);
    }
  }

  @media (max-width: 480px) {
    .image-wrapper {
      width: 100%;
    }
  }
  </style>
